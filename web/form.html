<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
     <label> Enter your name:
        <input type="text"/> 
     </label>
     <br>
     
     <label>Choose Gender:
         <input type="radio" id="male" name="gender" value="female"/>Female
         <input type="radio" id="female" name="gender" value="male"/>Male
         
     </label>
     <br>
     <label>Hobbies
     <input type="checkbox" id="reading" name="hobby" value="reading"/>
     <label for="reading">Reading</label>
     <input type="checkbox" id="writing" name="hobby" value="writing"/>
     <label for="writing">Writing</label>
     <input type="checkbox" id="dancing" name="hobby" value="dancing"/>
     <label for="reading">Dancing</label>
    </label>
    <br>
     <label>Enter your address:
        <input type="text-area"/>
     </label>
     <br>
     <label>District:
     <select>
        <option>Kochi</option>
        <option>Kollam</option>
        <option>Palakkad</option>
     </select>
    </label>
   
    <br>
    <input type="submit"/>
    </form>
</body>
</html>
