<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
}

.container {
    text-align: center;
    padding: 20px;
}

h1 {
    margin-bottom: 20px;
    font-size: 2em;
    color: #333;
}

.row {
    width: 100%;
    display: table;
    table-layout: fixed;
}

.item {
    display: table-cell;
    width: 25%;
    height: 200px;
    vertical-align: middle;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 25px;
}

.item img {
    width: 80%;
    height: auto;
}

.project-title {
    font-size: 1.2em;
    color: #333;
    text-transform: uppercase;
    padding: 10px;
    border-radius: 8px;
}





</style>
<div class="container">
    <h1>Projects</h1>
    <div class="row">
        <div class="item">
            <img src="download (2).jpg" alt="Robot">
        </div>
        <div class="item">
            <div class="project-title">WEB DESIGN</div>
        </div>
        <div class="item">
            <div class="project-title">CHAT BOTS</div>
        </div>
        <div class="item">
            <div class="project-title">GAME DESIGN</div>
        </div>
    </div>
    <div class="row">
        <div class="item">
            <div class="project-title">TEXT ANALYSIS</div>
        </div>
        <div class="item">
            <div class="project-title">JAVASCRIPT</div>
        </div>
        <div class="item">
            <div class="project-title">DATA PRIVACY</div>
        </div>
        <div class="item">
            <img src="download (2).jpg" alt="Robot">
        </div>
    </div>
</div>
</body>
</html>
