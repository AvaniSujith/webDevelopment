<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <style>
    .navbar{
        background-color: rgb(16, 103, 190);
        width:100%;
    }
    .navbar a{
        text-decoration: none;
        color: white;
        padding-left: 10px;
    }
    #r1{
        width: 300px;
        height:auto;
       
    }
    button{
        background-color: azure;
    }
    div{
        display: inline-block;
    }
   
    
   </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="navbar">
        <a href="">Home</a>
    </div>
     
        <div id="r1" class="carousel slide" data-bs-ride="carousel">
            <div class="col-md-6">
             <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="dress.jpg" class="d-block w-100" alt="img1">
                </div>
                <div class="carousel-item">
                    <img src="dress.jpg" class="d-block w-100" alt="img2">
                </div>
                <div class="carousel-item">
                    <img src="dress.jpg" class="d-block w-100" alt="img3">
                </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#r1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#r1" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="detail">
            <h2>Girl's Frock</h2>
            <h3>Price:Rs.675.00</h3>
        </div>
        
</body>
</html>
